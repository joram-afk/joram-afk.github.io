<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JOE HUB - Global Terminal</title>
  <style>
    :root { --primary: #6c9cff; --bg: #0f1220; --card: rgba(26, 31, 53, 0.9); }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); background-size: cover; background-attachment: fixed; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh;}
    #adminBtn { position: fixed; top: 20px; right: 20px; background: var(--card); border: 1px solid var(--primary); color: var(--primary); width: 45px; height: 45px; border-radius: 50%; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 100; transition: 0.3s; }
    .brand { font-size: 2.5rem; font-weight: 900; color: var(--primary); letter-spacing: 5px; margin-top: 40px; }
    .operator-tag { font-size: 0.9rem; opacity: 0.7; margin-bottom: 30px; }
    .search-box { display: flex; background: var(--card); padding: 8px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 500px; margin-bottom: 40px; backdrop-filter: blur(10px); }
    .search-input { flex: 1; background: transparent; border: none; color: white; padding: 10px 20px; outline: none; }
    .search-btn { background: var(--primary); border: none; padding: 10px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; max-width: 800px; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 12px; text-decoration: none; color: white; text-align: center; transition: 0.3s; backdrop-filter: blur(5px); }
    .card:hover { border-color: var(--primary); transform: translateY(-5px); }
    .logout-btn { background: #ff4757; color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; margin-top: auto; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="adminBtn" onclick="location.href='admin.html'">‚öôÔ∏è</div>
  <h1 class="brand">JOE HUB</h1>
  <div class="operator-tag">OPERATOR: <span id="displayUser" style="color:var(--primary)">---</span></div>

  <div class="search-box">
    <input type="text" id="sIn" placeholder="Search or Enter URL...">
    <button class="search-btn" onclick="go()">GO</button>
  </div>

  <div class="grid" id="mainGrid">
    <a href="https://youtube.com" target="_blank" class="card">üé¨<br><b>YouTube</b></a>
  </div>

  <button class="logout-btn" onclick="logout()">TERMINAL LOGOUT</button>

  <script>
    const BIN_ID = 'REPLACE_WITH_YOUR_BIN_ID';
    const MASTER_KEY = 'REPLACE_WITH_YOUR_MASTER_KEY';

    async function loadGlobalData() {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
            headers: { 'X-Master-Key': MASTER_KEY }
        });
        const data = await res.json();
        const global = data.record;

        if(global.wallpaper) document.body.style.backgroundImage = `linear-gradient(rgba(15,18,32,0.8), rgba(15,18,32,0.8)), url('${global.wallpaper}')`;
        
        const grid = document.getElementById('mainGrid');
        global.links.forEach(l => {
            const a = document.createElement('a'); a.className = 'card'; a.target = '_blank';
            a.href = l.url.includes('http') ? l.url : 'https://' + l.url;
            a.innerHTML = `üåê<br><b>${l.name}</b>`;
            grid.appendChild(a);
        });
    }

    function go() {
      let val = document.getElementById('sIn').value;
      if(!val) return;
      if(val.includes('.') && !val.startsWith('http')) val = 'https://' + val;
      window.open(val.startsWith('http') ? val : 'https://google.com/search?q='+val, '_blank');
    }

    function logout() { localStorage.removeItem('userRole'); location.href = 'index.html'; }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('displayUser').textContent = (localStorage.getItem('storedUsername') || 'Guest').toUpperCase();
      if(localStorage.getItem('userRole') === 'admin') document.getElementById('adminBtn').style.display = 'flex';
      loadGlobalData();
    });
  </script>
</body>
</html>
