<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JOE HUB - Terminal</title>
  <style>
    :root { --primary: #6c9cff; --bg: #0f1220; --card: rgba(26, 31, 53, 0.9); }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); background-size: cover; background-attachment: fixed; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh;}
    
    /* ORBIT LOADER */
    #loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; text-align: center; background: var(--bg); width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
    .orbit { width: 60px; height: 60px; position: relative; animation: spin 1s linear infinite; }
    .orbit::before, .orbit::after, .dot3 { content: ''; position: absolute; width: 12px; height: 12px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 20px var(--primary); }
    .orbit::before { top: 0; left: 50%; transform: translateX(-50%); }
    .orbit::after { bottom: 0; left: 50%; transform: translateX(-50%); }
    .dot3 { top: 50%; left: 0; transform: translateY(-50%); }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    #adminBtn { position: fixed; top: 20px; right: 20px; background: var(--card); border: 1px solid var(--primary); color: var(--primary); width: 45px; height: 45px; border-radius: 50%; display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 100; transition: 0.3s; }
    #clockBox { margin-top: 20px; text-align: center; }
    #time { font-size: 3.5rem; font-weight: 200; letter-spacing: 5px; color: var(--primary); line-height: 1; }
    #date { font-size: 1rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; margin-top: 10px; }
    .brand { font-size: 1.2rem; font-weight: 900; color: var(--primary); letter-spacing: 8px; margin-top: 30px; opacity: 0.7; }
    .operator-tag { font-size: 0.8rem; opacity: 0.5; margin-bottom: 20px; }
    .search-box { display: flex; background: var(--card); padding: 10px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 800px; margin: 20px 0 40px 0; backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .search-input { flex: 1; background: transparent; border: none; color: white; padding: 10px 25px; outline: none; font-size: 1.1rem; }
    .search-btn { background: var(--primary); border: none; padding: 10px 35px; border-radius: 25px; font-weight: bold; cursor: pointer; color: #0b0e1a; transition: 0.3s; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; width: 100%; max-width: 800px; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 12px; text-decoration: none; color: white; text-align: center; transition: 0.3s; backdrop-filter: blur(5px); }
    .card:hover { border-color: var(--primary); transform: translateY(-5px); background: rgba(108,156,255,0.1); }
    .logout-btn { background: #ff4757; color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; margin-top: auto; margin-bottom: 20px; opacity: 0.6; transition: 0.3s; }
  </style>
</head>
<body>
  <div id="loader">
      <div class="orbit"><div class="dot3"></div></div>
      <p style="color:var(--primary); margin-top:20px; font-size:12px; letter-spacing:3px;">SYNCING INTERFACE...</p>
  </div>

  <div id="adminBtn" onclick="location.href='admin.html'">‚öôÔ∏è</div>
  <div id="clockBox">
    <div id="time">00:00:00</div>
    <div id="date">LOADING...</div>
  </div>
  <h1 class="brand">JOE HUB</h1>
  <div class="operator-tag">OPERATOR: <span id="displayUser" style="color:var(--primary)">---</span></div>
  <div class="search-box">
    <input type="text" id="sIn" class="search-input" placeholder="Search Google or enter URL...">
    <button class="search-btn" onclick="go()">SEARCH</button>
  </div>
  <div class="grid" id="mainGrid"></div>
  <button class="logout-btn" onclick="logout()">TERMINAL LOGOUT</button>

  <script>
    const BIN_ID = '6958d60343b1c97be91604b3';
    const MASTER_KEY = '$2a$10$fBoN5/ymnTgk71qgkEb4XOeT4Ge23eShhEZzIbEqqVsZ67KQeev8S';

    function updateClock() {
        const now = new Date();
        document.getElementById('time').textContent = now.toLocaleTimeString('en-US', { hour12: false });
        document.getElementById('date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadHub() {
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': MASTER_KEY } });
            const data = await res.json();
            const global = data.record;

            if(global.wallpaper) {
                document.body.style.backgroundImage = `linear-gradient(rgba(15,18,32,0.8), rgba(15,18,32,0.8)), url('${global.wallpaper}')`;
            }
            
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '<a href="https://youtube.com" target="_blank" class="card">üé¨<br><b>YouTube</b></a>';
            global.links.forEach(l => {
                const a = document.createElement('a'); a.className = 'card'; a.target = '_blank';
                a.href = l.url.includes('http') ? l.url : 'https://' + l.url;
                a.innerHTML = `üåê<br><b>${l.name}</b>`;
                grid.appendChild(a);
            });
            
            // HIDE LOADER WHEN DONE
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 500); }, 500);
        } catch(e) { console.error("Cloud Connection Failed"); }
    }

    function go() {
      let val = document.getElementById('sIn').value;
      if(!val) return;
      if(val.includes('.') && !val.startsWith('http')) val = 'https://' + val;
      window.open(val.startsWith('http') ? val : 'https://google.com/search?q=' + encodeURIComponent(val), '_blank');
    }

    function logout() { localStorage.removeItem('userRole'); location.href = 'index.html'; }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('displayUser').textContent = (localStorage.getItem('storedUsername') || 'Guest').toUpperCase();
      if(localStorage.getItem('userRole') === 'admin') document.getElementById('adminBtn').style.display = 'flex';
      loadHub();
    });
  </script>
</body>
</html>
