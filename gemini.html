<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JOE HUB - Ultimate</title>
  <style>
    :root { --primary: #6c9cff; --bg: #0f1220; --card-bg: rgba(26, 31, 53, 0.9); --text: #eaeefc; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: var(--bg); 
      background-size: cover; 
      background-attachment: fixed; 
      background-position: center;
      color: var(--text); 
      min-height: 100vh; 
      display: flex; flex-direction: column; align-items: center; padding: 20px;
      transition: background 0.5s ease;
    }

    #adminBtn {
      position: fixed; top: 20px; right: 20px;
      background: var(--card-bg); border: 1px solid var(--primary);
      color: var(--primary); width: 50px; height: 50px; border-radius: 50%;
      display: none; align-items: center; justify-content: center;
      font-size: 1.5rem; cursor: pointer; transition: 0.3s; z-index: 1000;
    }
    #adminBtn:hover { transform: rotate(90deg); border-color: white; color: white; }

    .header-container { text-align: center; margin-bottom: 20px; width: 100%; max-width: 900px; }
    .brand { font-size: 3rem; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 4px; text-shadow: 0 0 15px rgba(0,0,0,0.5); }
    
    .search-box {
      display: flex; gap: 10px; background: var(--card-bg); padding: 10px;
      border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
      width: 100%; max-width: 600px; margin-bottom: 30px; backdrop-filter: blur(10px);
    }
    .search-input { flex: 1; background: transparent; border: none; color: white; font-size: 1.1rem; outline: none; padding-left: 15px; }
    .search-btn { background: var(--primary); color: #000; border: none; padding: 10px 25px; border-radius: 30px; font-weight: bold; cursor: pointer; }

    .dashboard-grid { 
      display: grid; grid-template-columns: repeat(3, 1fr); 
      gap: 20px; width: 100%; max-width: 900px; margin-bottom: 40px; 
    }
    .nav-card { 
      background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 15px; padding: 25px; text-decoration: none; color: white; 
      display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.3s; backdrop-filter: blur(5px);
    }
    .nav-card:hover { transform: translateY(-5px); border-color: var(--primary); background: rgba(108, 156, 255, 0.2); }
    .nav-card span { font-size: 2rem; }

    .sticky-note { width: 100%; max-width: 900px; background: var(--primary); padding: 20px; border-radius: 15px; margin-bottom: 40px; color: #000; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    textarea { width: 100%; background: rgba(255,255,255,0.2); border: none; border-radius: 8px; padding: 10px; color: #000; resize: none; outline: none; margin-top: 10px; font-weight: bold;}

    footer { display: flex; gap: 15px; margin-top: auto; padding-bottom: 20px; }
    .btn { padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; transition: 0.3s; }
    .back-btn { background: var(--card-bg); color: var(--primary); border: 1px solid var(--primary); }
    .quit-btn { background: #442b2b; color: #ff6c6c; border: 1px solid #ff6c6c; }

    @media (max-width: 700px) { .dashboard-grid { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>

  <div id="adminBtn" onclick="location.href='admin.html'">‚öôÔ∏è</div>

  <div class="header-container">
    <h1 class="brand">JOE HUB</h1>
    <p>Operator: <span id="userName">User</span></p>
  </div>

  <div class="search-box">
    <input type="text" class="search-input" id="searchInput" placeholder="Search Google...">
    <button class="search-btn" onclick="performSearch()">SEARCH</button>
  </div>

  <div class="dashboard-grid" id="mainGrid">
    <a href="https://www.youtube.com" target="_blank" class="nav-card"><span>üé¨</span><b>YouTube</b></a>
    <a href="https://poki.com" target="_blank" class="nav-card"><span>üéÆ</span><b>Games</b></a>
    <a href="https://www.google.com" target="_blank" class="nav-card"><span>üîç</span><b>Google</b></a>
  </div>

  <div class="sticky-note">
    <strong>üìå SYSTEM NOTES</strong>
    <textarea id="noteArea" rows="3"></textarea>
  </div>

  <footer>
    <button class="btn back-btn" onclick="location.href='candy.html'">BACK</button>
    <button class="btn quit-btn" onclick="localStorage.clear(); location.href='index.html'">LOGOUT</button>
  </footer>

  <script>
    // --- SOUND ENGINE ---
    function playSfx(freq) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine'; osc.frequency.setValueAtTime(freq, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
      osc.connect(gain); gain.connect(ctx.destination);
      osc.start(); osc.stop(ctx.currentTime + 0.1);
    }

    // --- INITIALIZE ---
    document.addEventListener('DOMContentLoaded', () => {
      // Background Loader
      const bg = localStorage.getItem('hubWallpaper');
      if(bg) {
        document.body.style.backgroundImage = `linear-gradient(rgba(15,18,32,0.7), rgba(15,18,32,0.7)), url('${bg}')`;
      }

      // Load Links
      const links = JSON.parse(localStorage.getItem('customLinks') || '[]');
      const grid = document.getElementById('mainGrid');
      links.forEach(l => {
        const a = document.createElement('a');
        a.href = l.url; a.target = "_blank"; a.className = "nav-card";
        a.innerHTML = `<span>üåê</span><b>${l.name}</b>`;
        grid.appendChild(a);
      });

      // User Data
      document.getElementById('userName').textContent = localStorage.getItem('storedUsername') || 'Guest';
      if(localStorage.getItem('userRole') === 'admin') document.getElementById('adminBtn').style.display = 'flex';

      // Sound Attachments
      document.querySelectorAll('button, .nav-card').forEach(el => {
        el.addEventListener('click', () => playSfx(400));
        el.addEventListener('mouseenter', () => playSfx(800));
      });
    });

   function performSearch() {
  let q = document.getElementById('searchInput').value;
  if (!q) return;

  // If it's a website (contains a dot like .com) and lacks https
  if (q.includes('.') && !q.startsWith('http')) {
    q = 'https://' + q;
  }

  // If it's just a word, search Google. If it's a URL, go to the site.
  if (q.startsWith('http')) {
    window.open(q, '_blank');
  } else {
    window.open('https://www.google.com/search?q=' + q, '_blank');
  }
}
</body>
</html>
