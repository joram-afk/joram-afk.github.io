<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOE HUB - Access Point</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: 'Courier New', monospace; background-size: cover; background-position: center; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        .login-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85); padding: 40px; border: 2px solid #00ff41;
            border-radius: 10px; text-align: center; box-shadow: 0 0 20px #00ff41; z-index: 10;
            backdrop-filter: blur(10px);
        }
        h2 { color: #00ff41; margin-bottom: 20px; letter-spacing: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; background: #000; border: 1px solid #00ff41; color: #00ff41; outline: none; }
        button { background: #00ff41; color: black; border: none; padding: 12px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        button:hover { background: white; box-shadow: 0 0 15px white; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="login-box">
        <h2>TERMINAL LOGIN</h2>
        <input type="password" id="pass" placeholder="ACCESS KEY...">
        <button onclick="checkPass()">INITIALIZE</button>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        const savedBg = localStorage.getItem('hubWallpaper');

        if (savedBg) {
            document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${savedBg}')`;
            canvas.style.display = "none"; 
        } else {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00ff41";
                ctx.font = fontSize + "px arial";
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }

        function checkPass() {
            if(document.getElementById('pass').value === 'joram') {
                localStorage.setItem('userRole', 'admin');
                location.href = 'candy.html';
            } else { alert('ACCESS DENIED'); }
        }
    </script>
</body>
</html>
