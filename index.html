<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOE HUB - Secure Login</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-size: cover; background-position: center; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        .login-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(11, 14, 26, 0.95); padding: 40px; border: 1px solid #00ff41;
            border-radius: 15px; text-align: center; box-shadow: 0 0 30px rgba(0,255,65,0.3); z-index: 10; width: 320px; backdrop-filter: blur(10px);
        }
        h2 { color: #00ff41; margin-bottom: 25px; letter-spacing: 3px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #000; border: 1px solid #333; color: #00ff41; border-radius: 8px; outline: none; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 8px; border: none; transition: 0.3s; margin-bottom: 10px; }
        .primary-btn { background: #00ff41; color: #000; }
        .guest-btn { background: transparent; color: #888; border: 1px solid #333; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="login-box">
        <h2>SECURE ACCESS</h2>
        <input type="text" id="user" placeholder="Enter Name">
        <input type="password" id="pass" placeholder="Admin Key">
        <button class="btn primary-btn" onclick="handleLogin('admin')">ADMIN LOGIN</button>
        <button class="btn guest-btn" onclick="handleLogin('guest')">GUEST ACCESS</button>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const BIN_ID = '6958d60343b1c97be91604b3';        // Paste Bin ID
        const MASTER_KEY = '$2a$10$fBoN5/ymnTgk71qgkEb4XOeT4Ge23eShhEZzIbEqqVsZ67KQeev8S'; // Paste Master Key
        
        // This is the SHA-256 Hash for the password 'joram'
        // If a hacker sees this, they cannot guess that it means 'joram'
        const ADMIN_HASH = "58066e4f3a73c24d8ce72591642fb376326164f9b889759d58e38515c6d3f256";

        // --- 2. SECURITY FUNCTIONS ---
        async function hash(string) {
            const utf8 = new TextEncoder().encode(string);
            const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- 3. LOGIN LOGIC ---
        async function handleLogin(mode) {
            const user = document.getElementById('user').value || "Guest";
            const pass = document.getElementById('pass').value;

            // BONUS: Tool to find new hashes
            // If you type "gethash" as your username, it will tell you the hash of your password
            if (user.toLowerCase() === 'gethash') {
                const newHash = await hash(pass);
                alert("Your new hash is:\n" + newHash);
                return;
            }

            if (mode === 'admin') {
                const inputHash = await hash(pass);
                if (inputHash === ADMIN_HASH) {
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('storedUsername', user);
                    location.href = 'gemini.html';
                } else {
                    alert('ACCESS DENIED: Hash Mismatch');
                }
            } else {
                localStorage.setItem('userRole', 'guest');
                localStorage.setItem('storedUsername', user);
                location.href = 'gemini.html';
            }
        }

        // --- 4. BACKGROUND & MATRIX ---
        async function init() {
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': MASTER_KEY } });
                const data = await res.json();
                if (data.record.wallpaper) {
                    document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${data.record.wallpaper}')`;
                    document.getElementById('matrix').style.display = 'none';
                } else { startMatrix(); }
            } catch(e) { startMatrix(); }
        }

        function startMatrix() {
            const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const letters = "01010101CODEJOE"; const fontSize = 16;
            const columns = canvas.width / fontSize; const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }
        init();
    </script>
</body>
</html>
