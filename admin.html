<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Global Control</title>
  <style>
    :root { --primary: #6c9cff; --bg: #0b0e1a; --card: #161b33; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; justify-content: center; background-size: cover; background-position: center; }
    .admin-card { background: rgba(22, 27, 51, 0.95); padding: 30px; border-radius: 20px; border: 1px solid var(--primary); width: 100%; max-width: 450px; backdrop-filter: blur(10px); }
    .section { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    input { width: 100%; padding: 10px; background: #000; border: 1px solid #333; border-radius: 8px; color: white; margin-bottom: 10px; outline: none; box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 5px; }
    .save-btn { background: var(--primary); color: #0b0e1a; }
    .link-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(0,0,0,0.3); margin-top: 5px; border-radius: 5px; }
    .del-btn { background: #ff4757; color: white; padding: 5px; border-radius: 5px; cursor: pointer; }
    #visitorList { max-height: 150px; overflow-y: auto; font-size: 0.85rem; font-family: monospace; }
  </style>
</head>
<body>
  <div class="admin-card">
    <h2 style="text-align:center; color:var(--primary);">üåç GLOBAL CONTROL</h2>
    <div class="section">
      <label>Wallpaper URL</label>
      <input type="text" id="bgUrl">
      <button class="save-btn btn" onclick="saveBg()">UPDATE GLOBALLY</button>
    </div>
    <div class="section">
      <label>New Link</label>
      <input type="text" id="linkName" placeholder="Name">
      <input type="text" id="linkUrl" placeholder="URL">
      <button class="save-btn btn" onclick="addLink()">ADD FOR EVERYONE</button>
    </div>
    <div class="section"><div id="deleteList"></div></div>

    <div class="section">
      <label style="color:var(--primary); font-weight:bold;">VISITOR LOG</label>
      <div id="visitorList">Loading history...</div>
      <button class="btn" style="background:#333; font-size:10px;" onclick="clearLogs()">CLEAR HISTORY</button>
    </div>

    <button class="btn" onclick="location.href='gemini.html'">RETURN</button>
  </div>

  <script>
    const BIN_ID = '6958d60343b1c97be91604b3';
    const MASTER_KEY = '$2a$10$fBoN5/ymnTgk71qgkEb4XOeT4Ge23eShhEZzIbEqqVsZ67KQeev8S';

    async function getCloud() {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': MASTER_KEY } });
        const json = await res.json(); return json.record;
    }

    async function updateCloud(newData) {
        await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
            method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
            body: JSON.stringify(newData)
        });
        location.reload();
    }

    async function saveBg() {
        const data = await getCloud();
        data.wallpaper = document.getElementById('bgUrl').value;
        await updateCloud(data);
    }

    async function addLink() {
        const data = await getCloud();
        data.links.push({ name: document.getElementById('linkName').value, url: document.getElementById('linkUrl').value });
        await updateCloud(data);
    }

    async function deleteLink(idx) {
        const data = await getCloud();
        data.links.splice(idx, 1);
        await updateCloud(data);
    }

    async function clearLogs() {
        if(!confirm("Wipe login history?")) return;
        const data = await getCloud();
        data.visitors = [];
        await updateCloud(data);
    }

    async function init() {
        const data = await getCloud();
        // Update Link List
        const list = document.getElementById('deleteList');
        list.innerHTML = data.links.map((l, i) => `<div class="link-item">${l.name} <button class="del-btn" onclick="deleteLink(${i})">DEL</button></div>`).join('');
        
        // Update Visitor Log
        const vList = document.getElementById('visitorList');
        if(!data.visitors || data.visitors.length === 0) {
            vList.innerHTML = "No history found.";
        } else {
            vList.innerHTML = data.visitors.reverse().map(v => `<div>[${v.time}] ${v.name}</div>`).join('');
        }
    }
    init();
  </script>
</body>
</html>
